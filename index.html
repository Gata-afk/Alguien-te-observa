<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hacker detrás de tu pantalla</title>

<style>
body{
    margin:0;
    background:black;
    font-family:Arial;
    transition:background 0.2s;
    overflow:hidden;
}

.chat{
    width:360px;
    height:600px;
    background:#0d0d0d;
    margin:20px auto;
    border-radius:20px;
    display:flex;
    flex-direction:column;
    overflow:hidden;
    box-shadow:0 0 40px red;
}

.header{
    background:#111;
    padding:10px;
    color:red;
    display:flex;
    align-items:center;
}

.header img{
    width:40px;
    height:40px;
    border-radius:50%;
    margin-right:10px;
    filter:contrast(200%) brightness(60%);
}

.estado{
    font-size:12px;
    color:#aaa;
}

.mensajes{
    flex:1;
    padding:10px;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
}

.mensaje{
    padding:8px 12px;
    border-radius:10px;
    margin:5px 0;
    max-width:75%;
    font-size:14px;
}

.usuario{
    background:#222;
    color:white;
    align-self:flex-end;
}

.bot{
    background:#111;
    color:red;
    align-self:flex-start;
}

.input{
    display:flex;
    padding:10px;
    background:black;
}

input{
    flex:1;
    padding:6px;
    border-radius:20px;
    border:none;
    font-size:14px;
    background:#111;
    color:white;
}

button{
    margin-left:5px;
    padding:6px 12px;
    border:none;
    border-radius:20px;
    background:red;
    color:white;
    cursor:pointer;
}

#bloqueo{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:black;
    color:red;
    display:none;
    justify-content:center;
    align-items:center;
    font-size:28px;
    z-index:999;
    text-align:center;
}
</style>
</head>
<body>

<div id="bloqueo">ACCESO REMOTO ESTABLECIDO</div>

<div class="chat">

<div class="header">
<img src="https://images.unsplash.com/photo-1549887534-1541e9326642">
<div>
<div>Desconocido</div>
<div class="estado" id="estado">Conectado</div>
</div>
</div>

<div class="mensajes" id="mensajes"></div>

<div class="input">
<input id="texto" placeholder="Escribe...">
<button onclick="enviar()">Enviar</button>
</div>

</div>

<script>

let contador=0;

function enviar(){
    let texto=document.getElementById("texto").value;
    if(texto.trim()=="")return;

    agregarMensaje(texto,"usuario");
    document.getElementById("texto").value="";
    contador++;

    escribir("Escribiendo...");

    setTimeout(()=>{
        escribir("Conectado");
        responder();
    },1000);

    if(contador==3){
        activarTerror();
    }
}

function agregarMensaje(t,tipo){
    let div=document.createElement("div");
    div.className="mensaje "+tipo;
    div.innerText=t;
    document.getElementById("mensajes").appendChild(div);
    document.getElementById("mensajes").scrollTop=9999;
}

function escribir(t){
    document.getElementById("estado").innerText=t;
}

function responder(){
    let respuestas=[
        "No deberías estar aquí...",
        "¿Seguro que estás solo?",
        "Esto no es un juego.",
        "No cierres la pestaña."
    ];
    agregarMensaje(respuestas[Math.floor(Math.random()*respuestas.length)],"bot");
}

function activarTerror(){

    // Cambiar título constantemente
    setInterval(()=>{
        let titulos=[
            "Te estoy observando",
            "IP detectada",
            "No puedes salir",
            "Hacker detrás de tu pantalla"
        ];
        document.title=titulos[Math.floor(Math.random()*titulos.length)];
    },1500);

    // Hora real
    let ahora=new Date();
    let hora=ahora.getHours()+":"+String(ahora.getMinutes()).padStart(2,'0');
    agregarMensaje("Hora local detectada: "+hora,"bot");

    // Simulación IP falsa
    let ipFalsa="192.168."+Math.floor(Math.random()*255)+"."+Math.floor(Math.random()*255);
    agregarMensaje("IP detectada: "+ipFalsa,"bot");

    // Ubicación falsa
    agregarMensaje("Ubicación aproximada: Sector desconocido","bot");

    // Detectar noche
    let horaNum=ahora.getHours();
    if(horaNum>=22 || horaNum<=5){
        agregarMensaje("Es tarde... deberías dormir.","bot");
        document.body.style.background="#1a0000";
    }

    // Batería real
    if(navigator.getBattery){
        navigator.getBattery().then(function(battery){
            let nivel=Math.floor(battery.level*100);
            agregarMensaje("Batería actual: "+nivel+"%","bot");
        });
    }

    // Vibración
    if(navigator.vibrate){
        navigator.vibrate([400,200,400,200,600]);
    }

    // Parpadeo fuerte
    let veces=0;
    let inter=setInterval(()=>{
        document.body.style.background="darkred";
        setTimeout(()=>{document.body.style.background="black";},150);
        veces++;
        if(veces>8) clearInterval(inter);
    },250);

    // Bloqueo temporal
    setTimeout(()=>{
        document.getElementById("bloqueo").style.display="flex";
        setTimeout(()=>{
            document.getElementById("bloqueo").style.display="none";
            agregarMensaje("Te estoy observando.","bot");
        },3000);
    },4000);
}

</script>

</body>
</html>
